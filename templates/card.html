    <div v-if="inputInfo.isEdit === false" class="card" :class="className">
        <div class="header">
            <h2 class="title">{{inputInfo.title}}</h2>
            <div class="actions">
                <span class="delete"></span>
                <span @click="changeEditStatus" class="edit"></span>
            </div>
        </div>

        <div class="desc">
            {{inputInfo.desc}}
        </div>

        <div class="time">
            <span class="from">{{parseDateFromTimestamp(inputInfo.dates.creation)}}</span>
            <span class="arrow"></span>
            <span class="to">{{typeof inputInfo.dates.deadline === 'string'? inputInfo.dates.deadline: parseDateFromTimestamp(inputInfo.dates.deadline)}}</span>
        </div>
    </div>

    <card-edit
            v-else-if="inputInfo.isEdit === true"
            :initial-values="inputInfo"
            :class-name="className"
            :column-unique="columnUnique"
    ></card-edit>
